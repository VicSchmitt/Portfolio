<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Portfolio of Victor Schmitt</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet" 
  />

  <!-- Font Awesome (Optional for icons) -->
  <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>
  
  <style>
    /* === Global Reset & Body === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode Toggle */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    /* === Header (Navbar) === */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, hsla(0, 0%, 100%, 1) 0%, hsla(239, 38%, 42%, 1) 100%);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.8rem;
      color: #2d2d2d;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.2rem;
    }

    /* === Main Content === */
    main {
      max-width: 900px;
      margin: 6rem auto 2rem; /* top margin accounts for the fixed header */
      padding: 2rem;
    }

    /* === Section Titles === */
    .projects-title {
      margin-bottom: 2rem;
      font-size: 2rem;
      text-align: center;
    }

    /* === Card Grid === */
    .project-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* === Cards === */
    .card {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    body.dark-mode .card {
      background-color: #2f2f2f;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background-color: #fafafa;
      padding: 1rem;
      font-weight: bold;
    }
    body.dark-mode .card-header {
      background-color: #3f3f3f;
    }

    .card-content {
      flex: 1;
      padding: 1rem;
    }

    .card-content a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 700;
    }
    body.dark-mode .card-content a {
      color: #64a9ff;
    }
    .card-content a:hover {
      color: #084298;
    }

    /* === Footer === */
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
    body.dark-mode footer {
      color: #aaa;
    }

    /* === Responsive Text === */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }
      .projects-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- === NAVBAR / HEADER === -->
  <header>
    <h1>Victor Schmitt - Video Game Portfolio</h1>
    <div class="navbar-right">
      <button class="toggle-btn" id="themeToggler" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- === MAIN CONTENT === -->
  <main id="root">
    <!-- React will render our sections here -->
  </main>

  <footer>
    &copy; 2023 Victor Schmitt. All rights reserved.
  </footer>

  <!-- === React & ReactDOM via CDN === -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel to transpile JSX in the browser (for quick demos) -->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <!-- === Our React Code (JSX) === -->
  <script type="text/babel">
    // Data arrays
    const projectsData = [
      {
        title: "Link is Thinking with Portals! (Zelda NES Unity Remaster)",
        link: "https://vicschmitt.itch.io/link-is-thinking-with-portals"
      },
      {
        title: "Card Shark (Rapid Prototype Project built in 2 weeks)",
        link: "https://vicschmitt.itch.io/card-shark"
      },
      {
        title: "Pick it up! (Final project)",
        link: "https://evmarcus.itch.io/pick-it-up"
      }
    ];

    // Add your Michigan Daily Games projects here
    const michiganDailyGamesData = [
      {
        title: "Crossword Engine (Full-sized/Mini)",
        link: "https://games.michigandaily.com/crosswords/archives"
      },
      {
        title: "Original Game: 'Links'",
        link: "https://games.michigandaily.com/links/archives"
      }
    ];

    // Card for each project
    function ProjectCard({ project }) {
      return (
        <div className="card">
          <div className="card-header">{project.title}</div>
          <div className="card-content">
            <p>
              <a href={project.link} target="_blank" rel="noopener noreferrer">
                View Project
              </a>
            </p>
          </div>
        </div>
      );
    }

    // Section component: renders a header and a grid of cards
    function Section({ title, projects }) {
      return (
        <section>
          <h2 className="projects-title">{title}</h2>
          <div className="project-cards">
            {projects.map((proj, i) => (
              <ProjectCard project={proj} key={i} />
            ))}
          </div>
        </section>
      );
    }

    function App() {
      return (
        <>
          <Section title="Projects" projects={projectsData} />
          <Section title="Michigan Daily Games" projects={michiganDailyGamesData} />
        </>
      );
    }

    // Render the App into #root
    ReactDOM.render(<App />, document.getElementById('root'));

    // Dark mode toggler
    const themeToggler = document.getElementById('themeToggler');
    themeToggler.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
