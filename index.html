<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simplified React Portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* Simple reset & styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 1rem;
    }
    header {
      margin-bottom: 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    /* Cards Grid */
    .section {
      margin-bottom: 2rem;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .card-link {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }
    .card-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simplified React Portfolio</h1>
  </header>

  <main id="root"></main>

  <footer>
    &copy; 2023 Example. All rights reserved.
  </footer>

  <!-- React & ReactDOM via CDN -->
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <!-- Babel (for quick in-browser JSX compilation) -->
  <script
    src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
    crossorigin
  ></script>

  <!-- Our React Code -->
  <script type="text/babel" data-presets="env,react">
    /*
      We'll keep two separate data arrays to show multiple sections.
      You can expand these as needed.
    */
    const mainProjects = [
      { title: "Link is Thinking with Portals! (Zelda NES Unity Remaster)", link: "https://vicschmitt.itch.io/link-is-thinking-with-portals" },
      { title: "Card Shark (Rapid Prototype Project built in 2 weeks)", link: "https://vicschmitt.itch.io/card-shark" },
      { title: "Pick it up! (Final project)", link: "https://evmarcus.itch.io/pick-it-up" },
    ];

    const sideProjects = [
      { title: "Crossword Engine (Full-sized/Mini)", link: "https://example.com/1" },
      { title: "Original Game: 'Links'", link: "https://games.michigandaily.com/links/archives" },
    ];

    // Card component
    function Card({ project }) {
      return (
        <div className="card">
          <div className="card-title">{project.title}</div>
          <a
            className="card-link"
            href={project.link}
            target="_blank"
            rel="noopener noreferrer"
          >
            View Project
          </a>
        </div>
      );
    }

    // Section component (has a title and a list of cards)
    function Section({ title, items }) {
      return (
        <div className="section">
          <h2 className="section-title">{title}</h2>
          <div className="cards-container">
            {items.map((proj, idx) => (
              <Card key={idx} project={proj} />
            ))}
          </div>
        </div>
      );
    }

    // Our main App component
    function App() {
      return (
        <>
          <Section title="Game Development Projects (EECS 494)" items={mainProjects} />
          <Section title="Michigan Daily Games Section Projects" items={sideProjects} />
        </>
      );
    }

    // Mount the App to the #root div
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
