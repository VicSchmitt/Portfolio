<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Portfolio of Victor Schmitt</title>
  <!-- Import a Google Font for a more modern look -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet" 
  />
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #85FFBD 0%, #FFFB7D 100%);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #2d2d2d;
      margin-bottom: 0.5rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #444;
    }

    ul {
      list-style-type: none;
      margin-top: 1rem;
    }

    li {
      background-color: #fafafa;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 0.3rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
      color: #0d6efd; /* A nice blue shade */
      font-weight: 700;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #084298;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Video Game (EECS 494 - UMich) Portfolio of Victor Schmitt</h1>
  </header>

  <main>
    <h2>Projects</h2>
    <ul>
      <li>
        <a href="https://vicschmitt.itch.io/link-is-thinking-with-portals">
          Link is Thinking with Portals! (Zelda NES Unity Remaster)
        </a>
      </li>
      <li>
        <a href="https://vicschmitt.itch.io/card-shark">
          Card Shark (Rapid Prototype Project built in 2 weeks)
        </a>
      </li>
      <li>
        <a href="https://evmarcus.itch.io/pick-it-up">
          Pick it up! (Final project)
        </a>
      </li>
    </ul>
  </main>

  <footer>
    <!-- You can add your contact info or social links here -->
    &copy; 2023 Victor Schmitt. All rights reserved.
  </footer>
</body>
</html>
